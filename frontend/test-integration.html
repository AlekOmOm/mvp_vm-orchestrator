<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration Test</title>
</head>
<body>
    <h1>Integration Test Results</h1>
    <div id="results"></div>
    
    <script>
        // Simple integration test to check if the main components can be imported
        console.log("ğŸ§ª Starting integration test...");
        
        // Test 1: Check if we can access the main page
        fetch('/')
            .then(response => {
                if (response.ok) {
                    console.log("âœ… Main page accessible");
                    document.getElementById('results').innerHTML += '<p>âœ… Main page accessible</p>';
                } else {
                    console.log("âŒ Main page not accessible");
                    document.getElementById('results').innerHTML += '<p>âŒ Main page not accessible</p>';
                }
            })
            .catch(error => {
                console.log("âŒ Error accessing main page:", error);
                document.getElementById('results').innerHTML += '<p>âŒ Error accessing main page</p>';
            });
            
        // Test 2: Check console for errors
        let errorCount = 0;
        const originalError = console.error;
        console.error = function(...args) {
            errorCount++;
            originalError.apply(console, args);
        };
        
        setTimeout(() => {
            if (errorCount === 0) {
                console.log("âœ… No console errors detected");
                document.getElementById('results').innerHTML += '<p>âœ… No console errors detected</p>';
            } else {
                console.log(`âŒ ${errorCount} console errors detected`);
                document.getElementById('results').innerHTML += `<p>âŒ ${errorCount} console errors detected</p>`;
            }
        }, 2000);
        
        console.log("ğŸ§ª Integration test completed");
    </script>
</body>
</html>
